<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Enfermedad</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Enfermedades</li>
        </ol>
      </nav>
    </div>
</div>


<div class="card">
    <div class="card-body">
      <div class="d-lg-flex align-items-center mb-4 gap-3">
        <div class="position-relative">
          <input type="text" class="form-control ps-5 radius-30" 
          [formControl]="Buscador"
          placeholder="Buscar enfermedad"> <span
            class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
        </div>
        <button
        (click)="generatePDF()"
        class="btn btn-sm btn-info text-white"
        style="padding: 0px 5px; border-radius: 8px;"
      >
        <i class='bx bx-printer' style="margin: 0px;"></i>
      </button>
      </div>
      <div class="table-responsive container">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Nombre Completo</th>
              <th class="text text-center">NÃºmero de Medicinas</th>
              <th>Medicinas</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor="let item of naturistas; let i=index">
                <th>{{i+1}}</th>
                <td>
                    {{item.nombres}} {{item.primerApellido}} {{item.segundoApellido}}
                </td>
                <td class="text text-center">{{item.nro_medicinas}}</td>
                <td>
                  <ul>
                    <li *ngFor="let medicina of item.medicinas">
                        {{medicina.nombre}}
                    </li>
                    <li *ngIf="item.nro_medicinas<=0">Ninguno</li>
                  </ul>
                </td>
           </tr>

          </tbody>
        </table>
      </div>
      <div width="400" height="400">
        <canvas id="canvas">{{chartPie}}</canvas>
      </div>
    </div>
</div>
