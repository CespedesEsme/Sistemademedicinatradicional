<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">{{ title }}</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
      </ol>
    </nav>
  </div>
</div>


<div class="card">
  <div class="card-body">
    <div class="d-lg-flex align-items-center mb-4 gap-3">
      <div class="position-relative">
        
      </div>
      <div class="ms-auto">
        <button
          (click)="createModal()"
          class="btn btn-primary radius-30 mt-2 mt-lg-0"
        >
          <i class="bx bxs-plus-square"></i>Nuevo {{ title }}
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <!-- <th>Habilitar</th> -->
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tipos; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.nombre}} </td>
              <!-- <td>
                <app-switch [id]="item.tipo_id" [estado]="item.estado" (clickEnable)="enableMedicina(item.tipo_id)"></app-switch>
              </td> -->
              <td>
                <div class="d-flex order-actions">
                  <a (click)="editModal(item.tipo_id)"><i class='bx bxs-edit'></i></a>
                  <a (click)="delete(item.tipo_id)" class="ms-3" ><i class='bx bxs-trash'></i></a> 
                </div>
              </td>
              <td class="col-12" *ngIf="loadingScroll">
                <app-spinner></app-spinner>
              </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
