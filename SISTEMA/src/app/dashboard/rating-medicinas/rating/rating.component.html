<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Medicinas</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Medicinas Naturales</li>
        </ol>
      </nav>
    </div>
</div>


<div class="card">
    <div class="card-body">
      <div class="d-lg-flex align-items-center mb-4 gap-3">
        <div class="position-relative">
          <input type="text" class="form-control ps-5 radius-30"
         [formControl]="Buscador"          
          placeholder="Buscar Medicina"> <span
            class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
        </div>
        <button
        (click)="generatePDF()"
        class="btn btn-sm btn-info text-white"
        style="padding: 0px 5px; border-radius: 8px;"
      >
        <i class='bx bx-printer' style="margin: 0px;"></i>
      </button>
      </div>
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th class="text text-center"> <a class="btn btn-secondary btn-sm" [formControl]="orden" (click)="onChangeLike()"><i class="bx bx-sort text-white"></i></a> Likes</th>
              <th class="text text-center"> <a class="btn btn-secondary btn-sm" [formControl]="orden" (click)="onChangeComment()"><i class="bx bx-sort text-white"></i></a> Comentarios</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medicina of ratings; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td><img alt="{{medicina.foto}}" src="{{url}}{{medicina.foto}}" height="80"/> </td>
                <td>{{ medicina.nombre }} </td>
                <td>{{ medicina.descripcion }} </td>
                <td class="text text-center"> <i class="bx bx-like"></i> {{ medicina.count_likes }}  </td>
                <td class="text text-center"> <i class="bx bx-comment"></i> {{ medicina.count_coment }}  </td>

                <td class="col-12" *ngIf="loadingScroll">
                  <app-spinner></app-spinner>
                </td>
            </tr>

          </tbody>
        </table>
      </div>
      <div width="400" height="400">
        <canvas id="canvas">{{chartPie}}</canvas>
      </div>
    </div>
</div>
