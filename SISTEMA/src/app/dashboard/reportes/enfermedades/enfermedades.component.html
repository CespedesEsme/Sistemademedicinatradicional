<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Enfermedad</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Enfermedades</li>
        </ol>
      </nav>
    </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="mt-4 col-md-10 card">
      <button
      (click)="generatePDF()"
      class="btn btn-sm btn-info text-white"
      style="padding: 0px 5px; border-radius: 8px;"
    >
      <i class='bx bx-printer' style="margin: 0px;"></i>
    </button>
        <div class="card-body row">
            <div class="col-md-6">
                <label class="mb-1">Enfermedades</label>
                <ng-select
                  [items]="enfermedades"                     
                  bindLabel="nombre"
                  bindValue="enfermedad_id"
                  style="width: 100% ;"  
                  formControlName="fecha" 
                  (change)="OnEnfermedadesMedicina($event)"                
                >
              </ng-select>
            </div>
        </div>
    </div>
    <div class="col-md-10 card">
        <div class="row card-body" *ngFor="let item of medicina">
             <div class="col-md-6">
                <img src="{{url}}/{{item.foto}}" class="img-fluid rounded mx-auto d-block" height="150">
             </div>
             <div class="col-md-6">
                <div>
                    <h5>{{item.nombre}}</h5>
                </div>
                <div>
                    <p>{{item.descripcion}}</p>
                </div>
             </div>
        </div>
    </div>
</div>
